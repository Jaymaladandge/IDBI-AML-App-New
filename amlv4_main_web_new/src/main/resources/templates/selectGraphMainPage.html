
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title sec:authentication="principal.ermTitle"> </title>

<!-- Font Awesome Icons -->
<link rel="stylesheet"
	th:href="@{/plugins/fontawesome-free/css/all.min.css}">
<!-- overlayScrollbars -->
<link rel="stylesheet"
	th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
<!-- Select2 -->
<link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}">
<!-- Toastr -->
<link rel="stylesheet" th:href="@{/plugins/toastr/toastr.min.css}">
<!-- daterange picker -->
<link rel="stylesheet"
	th:href="@{/plugins/daterangepicker/daterangepicker.css}">
<!-- DataTables -->
<link rel="stylesheet"
	th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
<link rel="stylesheet"
	th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
<link rel="stylesheet"
	th:href="@{/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Tempusdominus Bootstrap 4 -->
<link rel="stylesheet"
	th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">



<style>
 #load {
		position: fixed;
		left: 0px;
		top: 0px;
		width: 100%;
		height: 100%;
		z-index: 9999;
		background: url(../aml-v4/dist/img/loader.gif) center no-repeat #fff;
		opacity: 1;
	} 


/*  input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button { 
  -webkit-appearance: none; 
  margin: 0; 
}  */
</style>

</head>
<div id="load"></div>

<body
	class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
	<div class="wrapper">

		<!-- Included header.html -->
		<div th:insert="/header::header"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Select Graph Type</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
							</ol>
						</div>
					</div>
				</div>
			</section>
			<!-- /.col -->



			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12">
							<div class="card card-tabs card-info card-outline">
								
								<form autocomplete="off" class="form-horizontal"
									method="post" 
									enctype="multipart/form-data">
									<!-- <div class="card"> -->
						              <!-- <div class="card-header">
						                <h3 class="card-title">DataTable with default features</h3>
						              </div> -->
						              <div class="row table-responsive">
												<div class="col-sm-12">
														<div class="card-header">
														<h3 class="card-title text-bold">Graph List</h3>
														</div>
															<div class="card-body table-responsive">
															<table id="graphNameTable" class="table table-bordered table-striped table-head-fixed table-hover graphNameTable">
															<thead>
																<tr>
																	<th><label for="ReportName">Graph Name</label></th>
																	<th><label for="ReportDescription">Graph Description</label></th>
																	<th><label for="ReportType">Graph Type</label></th>
																	<th></th>
																	
																</tr>
															</thead>
															<tbody >
															 <tr th:each="graphDto :${graphDto.graphDtoList}" >
															 
															<td th:id="${graphDto.graphId}" th:text="${graphDto.graphName}" class="text-capitalize"></td>
															<td th:text="${graphDto.graphDescription}" class="text-capitalize"></td>
															<td th:text="${graphDto.graphType}" class="text-capitalize"></td>
															<td class="project-actions text-center"><span><a th:href="@{${graphDto.graphActionPath}}"><i class="fas fa-link"></i></a></span></td>
															 </tr>
															 </tbody>
															 </table>
															 </div>
									</div></div>
									</form>
							
							</div>
						</div>
					</div>
				</div>
			</section>

		</div>
		<!-- /.content-wrapper -->
		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
		<!-- Included Footer -->
		<div th:insert="/footer::footer"></div>

	</div>
	
	<!-- End Cancel Modal -->

	<!-- PAGE PLUGINS -->
	<!-- jQuery -->
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap -->
	<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- jquery-validation -->
	<script th:src="@{/plugins/jquery-validation/jquery.validate.min.js}"></script>
	<script
		th:src="@{/plugins/jquery-validation/additional-methods.min.js}"></script>
	<script th:src="@{/plugins/moment/moment.min.js}"></script>
	<!-- date-range-picker -->
	<script th:src="@{/plugins/daterangepicker/daterangepicker.js}"></script>
	<!-- Tempusdominus Bootstrap 4 -->
	<script
		th:src="@{/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
	<!-- DataTables  & Plugins -->
	<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>

	<script
		th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
	<script
		th:src="@{/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
	<!-- Select2 -->
	<script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
	<!-- Toastr -->
	<script th:src="@{/plugins/toastr/toastr.min.js}"></script>
	<!-- overlayScrollbars -->
	<script
		th:src="@{/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
	<!-- AdminLTE App -->
	
	<script th:src="@{/dist/js/adminlte.js}"></script>
	
	<!-- Crypto JS JavaScript -->
	<script th:src="@{/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
	<script th:src="@{/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
	<script th:src="@{/dist/appjs/aes.js}"></script>
	<script th:src="@{/dist/appjs/pbkdf2.js}"></script>
	<script th:src="@{/dist/appjs/AESUtil.js}"></script>
	<script th:src="@{/dist/appjs/app.js}"></script>

<script type="text/javascript">
$(function() {
	$("#graphNameTable").DataTable({
		"columnDefs" : [ {
			orderable : false
		} ],
		"order" : [ 0, "desc" ],
		"responsive" : false,
		"lengthMenu" : [ 10,25, 50, 75, 100 ],
		"autoWidth" : true,
		"searching" : true,
		"fixedHeader" : true,
		"language" : {
			"emptyTable" : "No Data Available"
		}
	}).buttons().container().appendTo(
			'#graphNameTable_wrapper .col-md-6:eq(0)');
});


//loader
document.onreadystatechange = function() {
	var state = document.readyState
	setTimeout(function() {
		document.getElementById('load').style.visibility = "hidden";
	}, 1000);
}

</script>


</body>
</html>
