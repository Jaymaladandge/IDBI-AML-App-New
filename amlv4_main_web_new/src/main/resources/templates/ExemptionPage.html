<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
	<div class="wrapper">

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
					<div class="col-sm-6">
							<h1>Exemption Module</h1>
						</div>
						<!-- /.col -->
						<div class="col-sm-12">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
							</ol>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->
			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<!-- row -->
					<div class="row">
					<!--form start-->
						<form autocomplete="off" role="form" method="post" id="exemptionModule"
							 th:action="@{/createexemptionpage}"
							th:object="${encryptedRequest}" enctype="multipart/form-data" class="col-sm-12">
							<input type="hidden" id="encryptedJson" name="encryptedJson" />
							<div class="bs-stepper-content">
						<!--	<input type="hidden"  name="actroleId" id="actroleId" th:value= "${acctDetails.actroleId}">-->
								<div id="create-part" class="content" role="tabpanel"
									aria-labelledby="create-part-trigger">
									<div class="row">
										<div class="col-12">
											<!-- Main content -->
											<div class="card card-info">
												<div class="card-header">
													<h3 class="card-title text-center">Create</h3>
												</div>
												<div class="card-body">
													<div class="row">
													    <div class="col-sm-4">
															<div class="form-group">
																<label for="RecordId">
																	Record Id<code>*</code></label>
																<div class="input-group">
																	<input type="text" class="form-control text-bold"
																		id="recordid" name="recordid"
																		th:field="${DocPk.recordId}" readonly/>																		
																</div>
															</div>
														</div>										
														<div class="col-sm-4">
															<div class="form-group">
																<label for="AccountNumber">Account
																	Number<code>*</code></label>
																<div class="input-group">
																	<input type="number" class="form-control text-bold"
																		id="accountnumber" name="accountnumber"
																		th:value="${accountnumber}">
																</div>
															</div>
														</div>
														<div class="col-sm-2 mt-2">
															<button type="button" id="fetchDataBtnReg"
																class="btn btn-block btn-outline-primary mt-4 fetchDataBtnReg"
																name="fetchDataBtnReg">Fetch</button>
														</div>
													</div>
													<hr>
													<div class="row">
														
														<div class="col-sm-4">
															<div class="form-group">
																<label for="raRecordStatus">Account
																	Name<code>*</code></label>
																<div class="input-group">
																	<input type="text" class="form-control text-bold"
																		id="accountname" name="accountname"
																		th:value="${accountname}">

																</div>
															</div>
														</div>
														<div class="col-sm-4">
															<div class="form-group">
																<label for="raRecordStatus">
																	CustId<code>*</code></label>
																<div class="input-group">
																	<input type="text" class="form-control text-bold"
																		id="custid" name="custid" th:value="${custid}">

																</div>
															</div>
														</div>
														
														<div class="col-sm-4">
															<div class="form-group">
																<label for="SchemeCode">
																	SchemeCode<code>*</code></label>
																<div class="input-group">
																	<input type="text" class="form-control text-bold"
																		id="schemeCode" name="schemeCode" th:value="${schemeCode}">

																</div>
															</div>
														</div>
													</div>
                                                    <hr>
													<div class="row">
														
														<div class="col-sm-2">
															<div class="form-group">
																<label for="RuleId">RuleId<code>*</code></label>
																<select class="select2" name="ruleid" id="ruleid"
																	multiple="multiple" data-placeholder="Rule Id"
																	style="width: 100%;">
																	<option value=''>Select Rule</option>
																	<option th:each="ruleList : ${ruleList}"
																		th:value="${ruleList}" th:text="${ruleList}">
																	</option>
																</select>
															</div>
														</div>
														<!-- New date added -->
														<div class="col-sm-6  ">
															<div class="form-group row">
																<label class="col-12">Select Date Range For Search
																	<code>*</code>
																</label>
																<!-- Date range
																																										/.form group -->
																<div class="input-group date"
																	data-target-input="nearest">
																	<input type="text"
																		class="form-control col-6 datetimepicker-input"
																		placeholder="Start Date" name="startDate"
																		id="startDate" data-target="#startDate" />
																	<div class="input-group-append"
																		data-target="#startDate"
																		data-toggle="datetimepicker">
																		<div class="input-group-text">
																			<em class="far fa-calendar-alt"></em>
																		</div>
																	</div>
																	&nbsp;&nbsp;&nbsp; <input type="text"
																		class="form-control col-6 datetimepicker-input"
																		placeholder="End Date" name="endDate"
																		id="endDate" data-target="#endDate" />
																	<div class="input-group-append"
																		data-target="#endDate"
																		data-toggle="datetimepicker">
																		<div class="input-group-text">
																			<em class="far fa-calendar-alt"></em>
																		</div>
																	</div>
																</div>
															</div>
														</div>

													</div>
													</div>
													<div class="card-footer">
														
														<div class="col-sm-6 ">
															<labelfor="btn_create"></label> <a type="button"
																class="btn btn-success" id="btn_create"><i
											class="fas fa-save" style="padding: 0 7px 0 0px;"></i>Submit
															</a> <a href="#" data-toggle="modal"
																data-whatever="mainTopRiskPage"
																data-target="#cancelmodel"><button type="reset"
												class="btn btn-warning" title="Cancel">
												<i class="fas fa-times" style="padding: 0 7px 0 0px;"></i>Cancel
											</button></a>
														</div>
													</div>
											</div>
											<!-- /.invoice -->
										</div>
										<!-- /.col -->
									</div>
									<!-- /.row -->
								</div>
							</div>
						</form>
						<!--/form end>
					</div>
					<!-- /row -->
			</section>
			<!-- /.content -->
		</div>
		<div class="modal fade" id="cancelmodel">
			<div class="modal-dialog modal-fluid">
				<div class="modal-content">
					<div class="modal-header bg-info">
						<h6 class="modal-title">Confirm</h6>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<!-- form start -->
					<div class="modal-body">
						<h5 class="card-title">
							If you leave this page, all changes will be lost. <br> Press
							"Ok" to Continue.
						</h5>
					</div>

					<div class="modal-footer">

						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">
							<i class="fas fa-times" style="padding: 0 7px 0 0px;"></i>Cancel
						</button>
						<a class="btn btn-primary target" th:href="@{/exemptionsummary}"><i class="fas fa-check"
							style="padding: 0 7px 0 0px;"></i>Ok </a>

					</div>

					<!-- /.Card -->

				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>

			<!-- Control sidebar content goes here -->
		</aside>
