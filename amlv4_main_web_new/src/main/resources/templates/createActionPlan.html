	<script>
		// File upload //
		var totalsizeOfUploadFiles = 0;
		function getFileData(input) {
			var select = $('.uploadTable');

			for (var i = 0; i < input.files.length; i++) {
				var filesizeInBytes = input.files[i].size;
				var filesizeInMB = (filesizeInBytes / (1024)).toFixed(2);
				var filename = input.files[i].name;
				var userName = $("#username").val();
				var flg = true;
				$('.uploadTable tr').each(function() {
					var fName = $(this).find('td:eq(0)').text();
					if (fName == filename) {
						flg = false;
					}
				});
				if (flg) {
					select
							.append($('<tr id=tr'+i+'><td id=filetd'+i+'>'
									+ filename
									+ '</td><td id=filesizetd'+i+'>'
									+ filesizeInMB
									+ ' kb</td><td class="text-capitalize">'
									+ userName
									+ '</td><td>'
									+ moment(new Date()).format('DD/MM/YYYY')
									+ '</td><td class="project-actions text-right"><a class="btn btn-danger btn-sm"  id="closerow"><i class="fas fa-window-close"></i></a></td></tr>'));

					totalsizeOfUploadFiles += parseFloat(filesizeInMB);
				}

				$('#filedetails').show();

			}

			$(".uploadTable").on("click", "#closerow", function() {

				$(this).closest("tr").remove();

				var rowCount = $('.uploadTable tr').length;

				if (rowCount == 1) {
					$('#filedetails').hide();
				}
			});

		}

		//
	</script>
	<script>
		$("#create_btn")
				.click(

						function() {
							if ($('#frmActionPlan').valid()) {
								document.getElementById('load').style.visibility = "visible";
								//Check table data
								var filedetails = "[\n";
								if ($('#filedetails tr').length > 0) {
									$('#filedetails > tbody  > tr')
											.each(
													function(index, value) {
														var splitvalue = $(this)
																.find(
																		'td:eq(0)')
																.text().split(
																		'.');
														var sizesplit = $(this)
																.find(
																		'td:eq(1)')
																.text().split(
																		' ');
														filedetails = filedetails
																+ "  {  \"fileName\": \""
																+ $(this)
																		.find(
																				'td:eq(0)')
																		.text()
																+ "\",\n"
																+ "    \"fileSize\": \""
																+ sizesplit[0]
																+ "\",\n"
																+

																"    \"fileType\": \""
																+ splitvalue[1]
																+ "\"\n"
																+ " },";

													});
									//filedetails = filedetails.slice(0,-1);
									filedetails = filedetails.substring(0,
											filedetails.length - 1);
								}
								filedetails = filedetails + "]";
								var actionStatus="create";

								var apString = "{\"actionId\":\""
										+ $("#actionPlanId").val()
										+ "\",\n"
										+ "\"actionName\":\""
										+ $("#actionName").val()
										+ "\",\n"
										+ "\"actionDescription\":\""
										+ $("#actionDescription").val()
												.replace(/(\r\n|\n|\r)/gm, "")
										+ "\",\n"
										+ "\"actionCompletionDate\":\""
										+ $("#completionDate").val() + "\",\n"
										+ "\"actionOwner\":\""
										+ $("#actionOwner").val() + "\",\n"
										+ "\"sourceId\":\""
										+ $("#sourceId").val() + "\",\n"
										+ "\"sourceName\":\""
										+ $("#sourceName").val() + "\",\n"
										+ "\"moduleName\":\""
										+ $("#moduleName").val() + "\",\n"
										+ "\"filedetails\":" + filedetails
										+ ",\n"
										+ "\"actionUpdateFrequency\":\""
										+ $("#frequency").val() + "\",\n"
										+ "\"actionStatus\":\""
										+ actionStatus
										+ "\"}"

								//var apString=""

								var iterationCount = 1000;
								var keySize = 128;
								//passPhrase is the key
								var passphrase = CryptoJS.lib.WordArray.random(
										128 / 8).toString(CryptoJS.enc.Hex);

								var aesUtil = new AesUtil(keySize,
										iterationCount);

								var ciphertext = aesUtil.encrypt(
										reverseText(passphrase), apString);

								$("#encryptedJson").val(
										ciphertext + ':~:' + passphrase);

								$("#frmActionPlan").submit();
							}
						});
