<body class='bg-none'>
<div class='position-relative'>

         <div class='container py-5'>

			<div class='col-12 col-md-4 px-4 py-3' th:each="productList:${productList}">
				<div class="card h-100 rounded-5 overflow-hidden c-example__tilt js-tilt" data-tilt-axis="" data-tilt-glare="true" data-tilt-perspective="1000" data-tilt-scale="1.05" data-tilt-speed="400" data-tilt-max="40">

					</div>
					<div class="card-footer border-0 py-3 text-center">
						<a th:id="${productList.getProductDesc+'~'+productList.getProductActiveStatus+'~'+productList.getProductURL}" class="btn btn-outline-warning w-75 rounded-4 getLoginPage"><span style="color:black;">Go to

				</div>
			</div>

 .first-fold {
   min-height:calc(70vh);
   background: rgb(255,27,107);
   background: linear-gradient(117deg, rgba(255,27,107,1) 0%, rgba(69,202,255,1) 100%);
   border-radius:0 0 100px 100px;
   }
   span.verticle-line:before, .hero_container_text_space h1:before {
   width: 24px;
   height: 2px;
   background-color: #F26F24;
   display: inline-block;
   vertical-align: middle;
   content: "";
   position: absolute;
   left: 12px;
   top: 10px;
   }

   position: absolute;
   width: 0px;
   opacity: .75;
   background-color: white;

   top: 100vh;
   bottom: 0px;
   left: 0px;
   right: 0px;
   margin: auto;

   .x1{
   -webkit-animation: floatUp 4s infinite linear;
   -moz-animation: floatUp 4s infinite linear;
   -o-animation: floatUp 4s infinite linear;
   animation: floatUp 4s infinite linear;
   -webkit-transform: scale(1.0);
   -moz-transform: scale(1.0);
   -o-transform: scale(1.0);
   transform: scale(1.0);
   }
   .x2{
   -webkit-animation: floatUp 7s infinite linear;

   -o-animation: floatUp 7s infinite linear;

   .x6{

   .x8{

   @-webkit-keyframes floatUp{
   0%{top: 100vh; opacity: 0;}
   25%{opacity: 1;}
   50%{top: 0vh; opacity: .8;}
   75%{opacity: 1;}
   100%{top: -100vh; opacity: 0;}
   }
   @-moz-keyframes floatUp{
   0%{top: 100vh; opacity: 0;}
   25%{opacity: 1;}
   50%{top: 0vh; opacity: .8;}
   75%{opacity: 1;}
   100%{top: -100vh; opacity: 0;}
   }
   @-o-keyframes floatUp{
   0%{top: 100vh; opacity: 0;}
   25%{opacity: 1;}
   50%{top: 0vh; opacity: .8;}
   75%{opacity: 1;}
   100%{top: -100vh; opacity: 0;}

   50%{top: 0vh; opacity: .8;}

   @-webkit-keyframes fadeIn{
   from{opacity: 0;}
   to{opacity: 1;}
   }

   from{opacity: 0;}

   }
   @-o-keyframes fadeIn{
   from{opacity: 0;}
   to{opacity: 1;}
   }

   from{opacity: 0;}
   to{opacity: 1;}
   }
   @-webkit-keyframes fadeOut{
   0%{opacity: 0;}
   30%{opacity: 1;}
   80%{opacity: .9;}
   100%{opacity: 0;}
   }
   @-moz-keyframes fadeOut{
   0%{opacity: 0;}
   30%{opacity: 1;}
   80%{opacity: .9;}
   100%{opacity: 0;}
   }
   @-o-keyframes fadeOut{
   0%{opacity: 0;}
   30%{opacity: 1;}
   80%{opacity: .9;}
   100%{opacity: 0;}
   }
   @keyframes fadeOut{
   0%{opacity: 0;}
   30%{opacity: 1;}

   100%{opacity: 0;}
   }

   0%{opacity: 0;}
   30%{opacity: 1;}
   80%{opacity: .9;}

   }

   80%{opacity: .9;}
   100%{opacity: 1;}

<script type="text/javascript">
 $('.getLoginPage')
.click(
	function() {
		var status = $(this).attr('id');
		var url=status.split("~")[2];
		var activeStatus=status.split("~")[1];
		
		if(activeStatus === 'D'){
			
			toastr.warning('This Appliction Will Be Available Soon...');
		}else{
			window.location = url;
		}
		
	});
</script>
