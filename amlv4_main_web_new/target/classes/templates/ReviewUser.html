	<script>
		// File upload //
		var totalsizeOfUploadFiles = 0;
		function getFileData(input) {
			var select = $('.uploadTable');

			for (var i = 0; i < input.files.length; i++) {
				var filesizeInBytes = input.files[i].size;
				var filesizeInMB = (filesizeInBytes / (1024)).toFixed(2);
				var filename = input.files[i].name;
				var userName = $("#username1").val();
				var flg = true;
				$('.uploadTable tr').each(function() {
					var fName = $(this).find('td:eq(0)').text();
					if (fName == filename) {
						flg = false;
					}
				});
				if (flg) {
					select
							.append($('<tr id=tr'+i+'><td id=filetd'+i+'>'
									+ filename
									+ '</td><td id=filesizetd'+i+'>'
									+ filesizeInMB
									+ ' kb</td><td class="text-capitalize">'
									+ userName
									+ '</td><td>'
									+ moment(new Date()).format('DD/MM/YYYY')
									+ '</td><td></td><td class="project-actions text-right"><a class="btn btn-danger btn-sm"  id="closerow"><i class="fas fa-window-close"></i></a></td></tr>'));

					totalsizeOfUploadFiles += parseFloat(filesizeInMB);
				}

				$('#filedetails').show();

			}

			$(".uploadTable").on("click", "#closerow", function() {

				$(this).closest("tr").remove();

				var rowCount = $('.uploadTable tr').length;

				if (rowCount == 1) {
					$('#filedetails').hide();
				}
			});

		}

		//
	</script>

<script>
	$(document).ready(function() {
		 $(document).on('click', '.downloadfile', function(){
		
		 var fileName = $(this).attr('name');
						var pageValJson = "{\"fileName\":"
								+ "\"" + fileName + "\"}";
						//document.getElementById('load').style.visibility = "visible";

						// ajax call
						$
								.ajax({
									url : 'download',
									type : "POST",
									data : {
										pageValJson : pageValJson
									},// important line for thymeleaf http security
									headers : {
										"X-CSRF-TOKEN" : $(
												"input[name='_csrf']")
												.val()
									},
									cache : false,
									// async:true,
									success : function(response) {
									
						
											var blob = new Blob([response], { type: "application/octetstream" });

               //Check the Browser type and download the File.
               var isIE = false || !!document.documentMode;
               if (isIE) {
                   window.navigator.msSaveBlob(blob, fileName);
               } else {
                   var url = window.URL || window.webkitURL;
                   link = url.createObjectURL(blob);
                   var a = $("<a />");
                   a.attr("download", fileName);
                   a.attr("href", link);
                   $("body").append(a);
                   a[0].click();
                   $("body").remove(a);
               }

									},
									error : function(xhr, status, error) {
										console.log(xhr);
										console.log(status);
										console.log(error);
										toastr
												.success('Some Error Occured');
									}
								});
			});

	});

	</script>

<script>
		// Audit trail   
		$('.viewAuditTrail')
				.click(
						function() {
							
							var userId = $("#userId").val();
							var pageValJson = "{\"activityImpactTblKey\":"
									+ "\"" + userId + "\"}";
									

							document.getElementById('load').style.visibility = "visible";

									.ajax({
										url : 'viewAuditTrail',
										type : "POST",
										data : {
											pageValJson : pageValJson
										},// important line for thymeleaf http security
										headers : {
											"X-CSRF-TOKEN" : $(
													"input[name='_csrf']")
													.val()
										},
										cache : false,
										// async:true,
										success : function(response) {
											setTimeout(
													function() {
														document
																.getElementById('interactive');
														document
																.getElementById('load').style.visibility = "hidden";
														document
																.getElementById('contents').style.visibility = "visible";
													}, 1000);

											var jsonResponse = JSON
													.stringify(response);

											$(".timeline-inverse").empty();

											if (obj.length > 0) {
												obj
													.forEach(function(items) {
														$(
																"<p class='test'><div class='time-label'><span class='bg-success'>"
																		+ items.actDate
																		+ "</span></div>"
																		+ "<div><i class='fas fa-comments bg-warning'></i>"
																		+ "<div class='timeline-item'>"

																		+ items.userName

																		+ " ("

																		+ ") </a>"
																		+ items.actionPerformed

																		+ "<div class='timeline-body'>"
																		+ items.actionComment

																		+ "</div>"
																		+ "</div>"
																		+ "</p>")
																.appendTo(
																		".timeline-inverse");

													});

											$(
													"<div> <i class='far fa-clock bg-gray'></i> </div>")
													.appendTo(
															".timeline-inverse");
											$('#timelinelink').css('class',
													'border');
											$('#timelinelink').css('display',
													'');
											$('#timelinelink').click();
											
											}
