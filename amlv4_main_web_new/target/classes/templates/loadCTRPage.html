<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title sec:authentication="principal.ermTitle"></title>

<!-- Font Awesome Icons -->
<link rel="stylesheet"
	th:href="@{/plugins/fontawesome-free/css/all.min.css}">
<!-- overlayScrollbars -->
<link rel="stylesheet"
	th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
<!-- Select2 -->
<link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}">
<!-- Toastr -->
<link rel="stylesheet" th:href="@{/plugins/toastr/toastr.min.css}">
<!-- daterange picker -->
<link rel="stylesheet"
	th:href="@{/plugins/daterangepicker/daterangepicker.css}">
<!-- Tempusdominus Bootstrap 4 -->
<link rel="stylesheet"
	th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">


<!-- DataTables -->
<link rel="stylesheet"
	th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
<link rel="stylesheet"
	th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
<link rel="stylesheet"
	th:href="@{/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">



<style>
#load {
	position: fixed;
	left: 0px;
	top: 0px;
	width: 100%;
	height: 100%;
	z-index: 9999;
	background: url(../aml-v4/dist/img/loader.gif) center no-repeat #fff;
	opacity: 1;
}

input[type=text].rupee {
	background-image: url(../oms-web/dist/img/rupee.png);
	border: 1px solid #aaa;
	padding: 7px;
	padding-left: 20px;
	background-size: 10px 15px;
	background-repeat: no-repeat;
	background-position: 8px 6px;
}

.card-info:not(.card-outline)>.card-header {
	background-color: #044383 !important;
}

.bg-info {
	background-color: #044383 !important;
}

.btn-info {
	color: #fff;
	background-color: #044383 !important;
	border-color: #044383 !important;
	box-shadow: none;
}

/*  input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button { 
  -webkit-appearance: none; 
  margin: 0; 
}  */
</style>

</head>
<div id="load"></div>

<body
	class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
	<div class="wrapper">

		<!-- Included header.html -->
		<div th:insert="/header::header"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>GENERATE CTR</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
								<li class="breadcrumb-item active">GENERATE CTR</li>
							</ol>
						</div>
					</div>
				</div>
			</section>
			<!-- /.col -->

			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12">
							<div class="card card-info">
								<div class="card card-info card-tabs">
									<div class="card-header">
										<h3 class="card-title">Generate CTR</h3>
									</div>
									<!-- /.col -->
								</div>


								<form autocomplete="off" class="form-horizontal"
									id="incidentForm" th:action="@{/createActionIncident}"
									method="post" th:object="${encryptedRequest}"
									enctype="multipart/form-data">


									<div class="card-body">
											<div class="row">
												<div class="col-sm-4">
													<div class="form-group">
														<label for="incidentId">Selected Month</label>

													</div>
												<!-- </div>
												
													<div class="col-sm-4"> -->
														<div class="input-group">
															<input type="text"
																class="form-control form-control-sm text-bold"
																id="incidentId" name="incidentId" value="hello" readonly>
														</div>
													</div>

											</div>




										<div class="card-footer">
											<a class="btn btn-info" id="create"> <i
												class="fas fa-save" style="padding: 0 7px 0 0px;"></i>Submit
											</a> <a href="#" data-toggle="modal" data-whatever="home"
												data-target="#cancelmodel"><button type="reset"
													class="btn btn-warning" title="Cancel">
													<i class="fas fa-times" style="padding: 0 7px 0 0px;"></i>Cancel
												</button></a>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>

		</div>
		<!-- /.content-wrapper -->
		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
		<!-- Included Footer -->
		<div th:insert="/footer::footer"></div>

	</div>
	<!-- ./wrapper -->
	<!-- Confirmation Modal -->
	<div class="modal fade" id="confirmmodal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-info">
					<h5 class="modal-title">Confirm</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<!-- form start -->
				<div class="card-body">
					<!-- /.tab-pane -->
					<div class="tab-pane" id="confirm">
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">Are You Sure You Want To Submit
									This Record?</div>
							</div>
						</div>
						<div class="card-footer">
							<button type="button" class="btn btn-danger	"
								data-dismiss="modal">
								<i class="fas fa-times" style="padding: 0 7px 0 0px;"></i>No
							</button>
							<button type="button" id="submitIncident" name="create"
								class="btn btn-success">
								<i class="fas fa-save" style="padding: 0 7px 0 0px;"></i>Yes
							</button>
						</div>
						<!-- /.row -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Confirmation Modal -->


	<!-- Cancel Modal -->
	<div class="modal fade" id="cancelmodel">
		<div class="modal-dialog modal-fluid">
			<div class="modal-content">
				<div class="modal-header bg-info">
					<h6 class="modal-title">Confirm</h6>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<!-- form start -->
				<div class="modal-body">
					<h5 class="card-title">
						If you leave this page, all changes will be lost. <br> Press
						"Ok" to Continue.
					</h5>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">
						<i class="fas fa-times" style="padding: 0 7px 0 0px;"></i>Cancel
					</button>
					<a class="btn btn-primary target"><i class="fas fa-check"
						style="padding: 0 7px 0 0px;"></i>Ok </a>
				</div>
				<!-- /.Card -->
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- End Cancel Modal -->

	<!-- PAGE PLUGINS -->
	<!-- jQuery -->
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap -->
	<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- jquery-validation -->
	<script th:src="@{/plugins/jquery-validation/jquery.validate.min.js}"></script>
	<script
		th:src="@{/plugins/jquery-validation/additional-methods.min.js}"></script>
	<script th:src="@{/plugins/moment/moment.min.js}"></script>
	<!-- date-range-picker -->
	<script th:src="@{/plugins/daterangepicker/daterangepicker.js}"></script>
	<!-- Tempusdominus Bootstrap 4 -->
	<script
		th:src="@{/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
	<!-- bs-custom-file-input -->
	<script
		th:src="@{/plugins/bs-custom-file-input/bs-custom-file-input.min.js}"></script>
	<!-- Select2 -->
	<script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
	<!-- Toastr -->
	<script th:src="@{/plugins/toastr/toastr.min.js}"></script>
	<!-- overlayScrollbars -->
	<script
		th:src="@{/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/dist/js/adminlte.js}"></script>
	<!-- Crypto JS JavaScript -->
	<script th:src="@{/dist/appjs/aes.js}"></script>
	<script th:src="@{/dist/appjs/pbkdf2.js}"></script>
	<script th:src="@{/dist/appjs/AESUtil.js}"></script>
	<script th:src="@{/dist/appjs/app.js}"></script>

	<!-- Developer Added JS -->
	<script th:src="@{/dist/appjs/erm/header.js}"></script>
	<script th:src="@{/dist/appjs/erm/loadCtrPage.js}"></script>
	<script th:src="@{/dist/appjs/erm/filedownload.js}"></script>



</body>

</html>
