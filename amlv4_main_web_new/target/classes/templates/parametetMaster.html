<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>APIS</title>

<!-- Font Awesome Icons -->
<link rel="stylesheet"
	th:href="@{/plugins/fontawesome-free/css/all.min.css}">
<!-- overlayScrollbars -->
<link rel="stylesheet"
	th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
<!-- Select2 -->
<link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}">
<!-- Toastr -->
<link rel="stylesheet" th:href="@{/plugins/toastr/toastr.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">

  <!-- DataTables -->
  <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
  <style>
.card-info:not(.card-outline) > .card-header {
    background-color: #044383 !important;
}
.bg-info {
    background-color: #044383 !important;
}

.btn-info {
    color: #fff;
    background-color: #044383 !important;
    border-color: #044383 !important;
    box-shadow: none;
}

</style>
</head>
<body class="hold-transition sidebar-mini sidebar-collapse layout-fixed layout-navbar-fixed layout-footer-fixed text-sm">
<div class="wrapper">

<!-- Included header.html -->
<div th:insert="/header::header"></div>
  
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Role Master</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item active"><a href="#">Home</a></li>
              <li class="breadcrumb-item "><a href="#">Role Master - App parameter Master</a></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
   <section class="content">
      <div class="container-fluid">		
		  <div class="row">                 
          <div class="col-sm-12">
            <!-- general form elements -->
            <div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">App Parameter Master</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <div class="">
              <div class="card-header p-2" style="margin: 0 40px 0 40px;">
                <ul class="nav nav-pills">
                  <li class="nav-item"><a class="nav-link active" href="#activity" data-toggle="tab">Add</a></li>
                  <li class="nav-item"><a class="nav-link" href="#timeline" data-toggle="tab">Modify</a></li>
                  <li class="nav-item"><a class="nav-link" href="#settings" data-toggle="tab">Delet</a></li>
                </ul>
              </div><!-- /.card-header -->
              <div class="card-body">
                <div class="tab-content">
                  <div class="tab-pane active" id="activity">
                    <!-- Post -->
                    <div class="post">
                    	<form role="form">
		                <div class="card-body">
		                    <div class="form-group">
		                      <label for="parameter_key">Parameter Key</label>
		                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Parameter Key">
		                    </div>
		                      <div class="form-group">
		                        <label>Parameter Description</label>
		                        <textarea class="form-control" rows="2" placeholder="Enter here..."></textarea>
		                      </div>

		                      <div class="form-group">
		                        <label>Parameter Value</label>
		                        <textarea class="form-control" rows="5" placeholder="Enter here..."></textarea>
		                      </div>

		                      <div class="form-group">
		                        <label>Comment</label>
		                        <textarea class="form-control" rows="3" placeholder="Enter here..."></textarea>
		                      </div>
		                </div>
                <!-- /.card-body -->
		                <div class="card-footer">
		                  <button type="submit" class="btn btn-info">Submit</button>
		                </div>
		              </form>
                    </div>
                  </div>
                  <!-- /.tab-pane -->
                  <div class="tab-pane" id="timeline">
                    <!-- The timeline -->
                     
                     <form class="form-horizontal">
                     <div class="card-body">
	                    <div class="form-group">
	                      <label for="parameter_key">Record Id</label>
	                      <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" placeholder="Parameter Key">
	                    </div>
	                      
	                      <div class="form-group">
	                        <label>Parameter Value</label>
	                        <textarea class="form-control" rows="5" placeholder="Enter here..."></textarea>
	                      </div>                  
                        </div>
                <!-- /.card-body -->

	                <div class="card-footer">
	                  <button type="submit" class="btn btn-info">Modify</button>
	                </div>
              	    </form>                   
                  </div>
                  <!-- /.tab-pane -->

                  <div class="tab-pane" id="settings">
                    <form class="form-horizontal">
                     <div class="card-body">
	                    <div class="form-group">
	                      <label for="parameter_key">Record Id</label>
	                      <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" placeholder="Parameter Key">
	                    </div>
	                      
	                      <div class="form-group">
	                        <label>Comment</label>
	                        <textarea class="form-control" rows="5" placeholder="Enter here..."></textarea>
	                      </div>                  
                        </div>
                <!-- /.card-body -->

	                <div class="card-footer">
	                  <button type="submit" class="btn btn-info">Delet</button>
	                </div>
              	    </form>  
                  </div>
                  <!-- /.tab-pane -->
                </div>
                <!-- /.tab-content -->
              </div><!-- /.card-body -->
            </div>
              
            </div>
            <!-- /.card -->

           
          </div>
    </div>
        <!-- /.row -->
        
      </div><!--/. container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

  <!-- Included Footer -->
 <div th:insert="/footer::footer"></div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- overlayScrollbars -->
<script th:src="@{/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>

<!-- PAGE PLUGINS -->

</body>
</html>
